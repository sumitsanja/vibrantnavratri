<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="getpassstyle.css">
</head>

<body>
    <div class="main">
    <div class="form-container">
        <form id="ticketForm">
            <h2>Buy Tickets</h2>
            <div class="form">
                <label for="name">Enter your name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form">
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email" required>
                <span id="error-message" class="error-message"></span>
            </div>

            <div class="form">
                <label for="contact">Contact No:</label><br>
                <input type="number" id="number" required>
            </div>

            <div class="form">
                <label for="date">Select Date:</label><br>
                <input type="date" id="date" required>
            </div>
            <div class="form">
                <label for="tickets">Number of tickets:</label><br>
                <input type="number" id="tickets" name="tickets" min="1" required>
            </div>

            <div class="form">
                <label for="amount">Total amount:</label><br>
                <input type="text" id="amount" name="amount" readonly>
            </div>

            <div class="form">
                <label for="address">Address For Dilever Ticket:</label><br>
                <textarea name="address" id="add" required rows="4"></textarea>
            </div>
            <div class="form">
            <button type="submit" >Submit</button>
                </div>
        </form>
    </div>
</div>
    <script src="getpassscript.js"></script>
</body>

</html>
